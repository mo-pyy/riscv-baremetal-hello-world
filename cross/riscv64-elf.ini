[constants]
toolchain_path = '/usr/bin'
toolchain_prefix = 'riscv64-elf-'

linker_script_paths = ['ld_script']
linker_scripts = ['riscv64-elf.ld']

cross_c_args = ['-Wall',
                '-Werror',
                '-O',
                '-fno-omit-frame-pointer',
                '-ggdb',
                '-Wno-infinite-recursion',
                '-MD',
                '-mcmodel=medany',
                '-ffreestanding',
                '-fno-common',
                '-mno-relax',
                '-nostdlib',
                '-nostartfiles'
                ]

cross_c_link_args = ['-z', 'max-page-size=4096', '-nostdlib', '-nostartfiles']

[host_machine]
system = 'none'
cpu_family = 'riscv64'
cpu = 'riscv64'
endian = 'little' 
